<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.discordapp.com/attachments/786589916536242187/1198186781900804188/40976-3840x2160-desktop-4k-neon-background.jpg?ex=65bdfd66&is=65ab8866&hm=f70ab777a02d4f35caf38296005bf3b4184342a0b8a40dcccdacd2c4189911b5&');
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }


        h2 {
            color: #333;
        }


        .form-group {
            margin-bottom: 15px;
        }


        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }


        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }


        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }


        button:hover {
            background-color: #45a049;
        }


        p {
            margin-top: 15px;
            color: #333;
        }


        a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }


        a:hover {
            text-decoration: underline;
        }
    </style>
</head>


<body>
    <div class="container">
        <h2>Login or Sign Up</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="submitForm()">Login</button>
            </div>
        </form>
        <p>Don't have an account? <a href="Sign_up.html">Sign Up</a></p>
    </div>


    <script>
        function submitForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;


            if (username && password) {
                var storedUser = JSON.parse(localStorage.getItem(username));


                if (storedUser && storedUser.password === password) {
                    alert('Login successful!');
                } else {
                    alert('Invalid username or password.');
                }
            } else {
                alert('Please fill in both fields.');
            }
        }
    </script>
</body>


</html>
